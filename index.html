<!-- Code from d3-graph-gallery.com -->
<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="custom.css" />
</head>
<meta charset="utf-8" />

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<body>
    <div class="w-screen h-screen inset-0">
        <div class="w-full h-full flex items-center justify-center absolute inset-0">
            <div id="circle_d3_graph" style="transform: rotate(-14deg)"></div>
        </div>
        <div class="w-full h-full flex items-center justify-center absolute inset-0">
            <div id="circle_d3_graph_2" style="transform: rotate(-14deg)"></div>
        </div>
        <div class="w-full h-full flex items-center justify-center absolute inset-0">
            <img src="imgs/amy_headshot.png" alt="Amy Li headshot" />
        </div>
    </div>
</body>

<script src="d3.js"></script>
