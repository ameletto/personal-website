<!-- Code from d3-graph-gallery.com -->
<!DOCTYPE html>
<head>
    <title>Amy Li</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="custom.css" />
</head>
<meta charset="utf-8" />

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<body>
    <div class="w-screen h-screen inset-0">
        <div class="w-full h-full flex items-center justify-center absolute inset-0">
            <img src="imgs/amy_headshot.png" alt="Amy Li headshot" id="central_image" width="222" height="222" class="rounded-full"/>
        </div>
        <div class="w-full h-full flex items-center justify-center absolute inset-0">
            <!-- Create a div where the graph will take place -->
            <div id="circle_d3_graph" style="transform: rotate(-9deg)"></div>
        </div>
		<!-- wip. fixed width, fixed height? not be absolute but always to the right of the graphic. -->
		<div id="description" class="absolute" style="right: 0; top: 50%; width: 200px; border: black solid 2px; visibility: hidden">
		<div>
    </div>
    <script src="d3.js"></script>
</body>
